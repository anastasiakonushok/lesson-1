<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1><u>Регистрация:</u></h1>
    <p><b>Ваше имя:</b><br>
        <input type="text" size="60" placeholder="Имя">
    </p>
    <p><b>Телефон:</b><br>
        <input type="tel" size="60" placeholder="Телефон">
    </p>
    <p><b>Email:</b><br>
        <input type="email" size="60" placeholder="Email">
    </p>
    <p><b>Пароль:</b><br>
        <input type="password" size="60" placeholder="Пароль">
    </p>
    <p><b>Способ оплаты:</b><Br>
        <label> <input type="radio" name="order" value="cash">Наличными<br></label>
        <label><input type="radio" name="order" value="card"> Банковская карта<br></label>
    </p>
    <p>Комментарий к заказу:<br>
        <textarea name="comment" cols="60" rows="5" placeholder="Комментарий"></textarea>
    </p>
    <p>
        <input type="submit" value="Отправить">
        <input type="reset" value="Очистить">
    </p>
</body>

</html>
