<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1><u>Регистрация:</u></h1>
    <p><b>Ваше имя:</b><br>
      <input type="text" size="60">
    </p>
    <p><b>Телефон:</b><br>
        <input type="text" size="60">
    </p>
    <p><b>Email:</b><br>
        <input type="text" size="60">
   </p>
   <p><b>Пароль:</b><br>
      <input type="text" size="60">
    </p>
    <p><b>Способ оплаты:</b><Br>
        <input type="radio" name="order" value="cash"> Наличными<br>
        <input type="radio" name="order" value="card"> Банковская карта<br>
    </p>
    <p>Комментарий к заказу<br>
        <textarea name="comment" cols="60" rows="5" ></textarea>
    </p>
   <p>
       <input type="submit" value="Отправить">
       <input type="reset" value="Очистить">
  </p>
</body>
</html>
